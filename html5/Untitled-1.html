<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
	window.onload= function fun1(){
			var num=prompt("请输入一个数字","0");
			var ran=Math.round(Math.random()*100);
			if(!isNaN(num)){
				if(num>ran){	
					alert("DA");	
				}else{
					alert("XIAO");
					var sec=confirm("您要继续挑战吗？");
					if(sec){
						fun1();
					}
				}		
			}else{
				alert("您输入的不是数字，请重新输入");
				fun1();
			}
		};
		
	
</script>
<title>无标题文档</title>
</head>

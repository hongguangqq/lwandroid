<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	div {
		border:#0099FF 1px solid;
		height:60px;
		width:120px;
		margin:20px 0px 20px 20px;
		padding:10px 0px 0px 20px;
	}
	
	#div_1{
		background-color:#00FFFF;
	}
	
	#div_2{
		background-color:#FF3399;
	}
	
	#div_3{
		background-color:#0000FF;
	}
	
	#div_4{
		background-color:#FFFF66;
		}
</style>
</head>

<body>
	<div id="div_1">
		
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
	
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点" onclick="deleteNode()" />
    <input type="button" value="替换节点" onclick="updateNode()" />
    <input type="button" value="克隆节点" onclick="copyNode()" />
</body>

<script type="text/javascript">
	function addNode(){
		//创建A标签
		var label_a=document.createElement("a");
		//设置标签属性
		label_a.setAttribute("href","http://www.baidu.com");
		//设置标签文字内容
		label_a.innerHTML="新建A标签";
		//添加到div1中
		document.getElementById("div_1").appendChild(label_a);
	}
	
	function deleteNode(){
		//获得要删除的div2
		var div2=document.getElementById("div_2");
		//获取父节点
		var parent=div2.parentNode;
		//父节点删去该子节点
		parent.removeChild(div2);
	}
	
	function updateNode(){
		//获得被替换的div3
		var div=document.getElementById("div_3");
		//创建取代的img
		var img=document.createElement("img");
		//获得父节点去执行替换
		img.setAttribute("src","mn.jpg");
		div.parentNode.replaceChild(img,div);
	}
	
	function copyNode(){
		var div=document.getElementById("div_4");
		var copy=div.cloneNode(true);
		div.parentNode.insertBefore(copy,div);
	}
</script>
</html>
